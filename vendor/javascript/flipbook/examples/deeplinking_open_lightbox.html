<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../src/css/flipbook.css" />
        <script src="../src/js/flipbook.js"></script>

        <style>
            p {
                cursor: pointer;
            }
        </style>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                var container1 = document.getElementById('container1');
                var options1 = {
                    pages: [
                        {
                            src: 'images/catalog/1.jpg',
                            thumb: 'images/catalog/1.jpg',
                            title: 'Cover',
                        },
                        {
                            src: 'images/catalog/2.jpg',
                            thumb: 'images/catalog/thumb2.jpg',
                            title: 'Content',
                        },
                        {
                            src: 'images/catalog/3.jpg',
                            thumb: 'images/catalog/thumb3.jpg',
                            title: 'Welcome',
                        },
                        {
                            src: 'images/catalog/4.jpg',
                            thumb: 'images/catalog/thumb4.jpg',
                            title: 'Design with attitude',
                        },
                        {
                            src: 'images/catalog/5.jpg',
                            thumb: 'images/catalog/thumb5.jpg',
                        },
                        {
                            src: 'images/catalog/6.jpg',
                            thumb: 'images/catalog/thumb6.jpg',
                            title: 'New Arrivals',
                        },
                        {
                            src: 'images/catalog/7.jpg',
                            thumb: 'images/catalog/thumb7.jpg',
                        },
                        {
                            src: 'images/catalog/8.jpg',
                            thumb: 'images/catalog/thumb8.jpg',
                            title: 'Get our newsletter',
                        },
                    ],
                    deeplinkingPrefix: 'book1_',
                    lightBox: true,
                };
                var flipbook1 = new FlipBook(container1, options1);

                var container2 = document.getElementById('container2');
                var options2 = {
                    pdfUrl: 'pdf/book.pdf',
                    deeplinkingPrefix: 'book2_',
                    lightBox: true,
                };
                var flipbook2 = new FlipBook(container2, options2);
            });
        </script>
    </head>

    <body>
        <div id="container1">Open book 1</div>
        <div id="container2">Open book 2</div>
        <br />
        <div>
            Using deep linking (url hash) it is possible to change book page or to open book lightbox to specific page
        </div>

        <p><a href="#book1_1">Open book 1 to page 1</a></p>
        <p><a href="#book1_5">Open book 1 to page 5</a></p>

        <p onclick="window.location.hash = 'book2_1'">Open book 2 to page 1</p>
        <p onclick="window.location.hash = 'book2_3'">Open book 2 to page 3</p>
    </body>
</html>
